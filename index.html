<!DOCTYPE HTML>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>PlumpJS</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen">
<script type="text/javascript" src="js/raphael.js"></script>
<script type="text/javascript" src="js/plump.js"></script>
<script type="text/javascript" src="js/icons.js"></script>
<script type="text/javascript">
window.onload = function() {

    var browsers = {
        firefox : {},
        ie : {},
        opera : {},
        chrome : {},
        safari : {}
    };
    plump.row(browsers, {x: 200, y:200, hover: {rotation: 360, duration: 700}});

    plump.column({"shuffle":{'fill':'blue', hover: {fill: 'orange'}},"thunder":{}, "link":{}}, {x: 200, y:320});

    plump.radial({"apple":{},"lab":{}, "umbrella":{}, "globe": {}, "shuffle":{},"merge":{}, "split":{}, "fork":{}, "warning":{}, "raphael":{}, "snow":{}, "hail":{}}, {x: 350, y: 350, r: 110, fill: '#aaa', scale: '0.75, 0.75', hover: {fill: '#333', scale: '0.9,0.9'}});

};
</script>
</head>
<body>
<div id="box">
  <p><b>plump.js</b> is a work in a progress</p>
</div>
</body></html>
